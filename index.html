<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <script src = 'script.js' defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <div class="banner">
        <h1>Happy Birthday MOM!</h1>
    </div>
    
    <button id="playSong">Play Birthday Song</button>
    <audio id="birthdaySong" src="birthday-song.mp3"></audio>
    
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="/images/1.jpeg" alt="Memory 1">
        </div>
        <div class="slide fade">
            <img src="images/2.jpeg" alt="Memory 2">
        </div>
        <div class="slide fade">
            <img src="images/3.jpeg" alt="Memory 3">
        </div>
    </div>
    
    <div class="video-section">
        <video controls>
            <source src="videos/1.mp4" type="video/mp4">
            
        </video>
    </div>
</body>
</html>
